<script>
document.addEventListener('DOMContentLoaded', () => {
  const logClick = (label) => console.log("🖱️ Clicked:", label);
  const $ = (sel) => document.querySelector(sel);
  const show = el => el && (el.style.display = 'block');

  const register = $('.register');
  const drawer = $('.drawer-detail');
  const days = document.querySelectorAll('.MuiPickersDay-root');
  const times = $('.times');
  const checkboxWrap = $('.ant-checkbox-wrapper');
  const checkbox = $('.ant-checkbox-input');
  const confirmSection = $('.datePicketButSection');
  const confirmBooking = $('button.next-btn');

  // แสดงทั้งหมดตั้งแต่เริ่ม
  show(register);
  show(drawer);
  days.forEach(d => show(d));
  show(times);
  show(confirmSection);
  show(confirmBooking);
  show(checkboxWrap);

  const highlight = (el) => {
    if (!el) return;
    el.classList.add('highlight');
  };

  document.addEventListener('click', (e) => {
    const el = e.target;
    const label = el.textContent.trim().toLowerCase();
    logClick(label);

    if (el.classList.contains('register') || el.closest('.register')) {
      highlight(el.closest('.register') || el);
      return;
    }

    if (el.closest('.branch-item')) {
      highlight(el.closest('.branch-item'));
      return;
    }

    if (el.closest('.MuiPickersDay-root')) {
      highlight(el.closest('.MuiPickersDay-root'));
      return;
    }

    if (el.closest('.timeButtons')) {
      highlight(el.closest('.timeButtons'));
      return;
    }

    if (label === "next") {
      highlight(el.closest('button'));
      return;
    }

    if (label === "confirm") {
      highlight(el.closest('button'));
      return;
    }

    if (el.closest('input[type="checkbox"]')) {
      if (checkbox.checked) {
        show(confirmBooking);
        console.log("✅ Step: Final Confirm shown");
      }
      highlight(el.closest('label') || el);
      return;
    }

    if (el.closest('button.next-btn') && label === "confirm booking") {
      highlight(el.closest('button.next-btn'));
      return;
    }
  });
});
</script>
